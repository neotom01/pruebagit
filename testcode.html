<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<style>
#reloj, #fecha{
	font-family: arial;
	font-weight: bold;
	font-size: 20px;
}

</style>
<body>
<div id="fecha" ></div><br>
<div id="reloj" ></div>
<script>
	function muestraReloj() {
  var fechaHora = new Date();
  var horas = fechaHora.getHours();
  var minutos = fechaHora.getMinutes();
  var segundos = fechaHora.getSeconds();
  var dia = fechaHora.getDay();
  var diaNom = fechaHora.getDate();
  var mesNom = fechaHora.getMonth();
  var anioNom = fechaHora.getFullYear();
  var dias = ['Lun','Ma','Mie','Ju','Vi','Sa','Dom']
  var meses = ['Ene','Feb','Mar','Abr','May','Jun','Jul','Ago','Sep','Oct','Nov','Dic']

  if (diaNom < 10) { diaNom = '0' + diaNom ;}
  if (mesNom < 10) { mesNom = '0' + mesNom ;}
  if(horas < 10) { horas = '0' + horas; }
  if(minutos < 10) { minutos = '0' + minutos; }
  if(segundos < 10) { segundos = '0' + segundos; }

  document.getElementById("fecha").innerHTML = '<b>'+dias[dia-1]+'</b>'+' -->'+diaNom+'/'+mesNom+'/'+anioNom;
  document.getElementById("reloj").innerHTML = horas+':'+minutos+':'+segundos;
}
window.onload = function() {
  setInterval(muestraReloj, 1000);
}


</script>
</body>
</html>
